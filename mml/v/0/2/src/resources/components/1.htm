<form id="MML_InputForm" class="input-form" action="">
    <section id="MML_InputForm_Heading" class="heading">
        <h3 class="header">
            <span class="text">Лабораторна робота №1</span>
        </h3>
        <div class="statement">
            <h3 class="header">
                <span class="text">Завдання:</span>
            </h3>
            <div class="expression">
                <mark class="for-default-styling">
                    <span class="text">y = e<sup>-2x</sup>+x<sup>2</sup>-1</span>
                </mark>
            </div>
        </div>
    </section>
    <section id="MML_InputForm_UserInput" class="user-input">
        <h3 class="header">
            <span class="text">Параметри розрахунку:</span>
        </h3>
        <dl class="argument">
            <dt>
            <label class="as-var">a = </label>
            </dt>
            <dd>
                <input class="numeric" type="text" value="0.25" name="a">
            </dd>
        </dl>
        <dl class="argument">
            <dt>
            <label class="as-var">b = </label>
            </dt>
            <dd>
                <input class="numeric"  type="text" value="2.25" name="b">
            </dd>
        </dl>
        <dl class="argument">
            <dt>
            <label class="as-var">h = </label>
            </dt>
            <dd>
                <input class="numeric"  type="text" value="0.2" name="h">
            </dd>
        </dl>
        <dl class="argument">
            <dt>
            <label class="as-var">&#948;x&nbsp;=&nbsp;</label>
            </dt>
            <dd>
                <input class="numeric"  type="text" value="0.001" name="delta_x">
            </dd>
        </dl>
        <button id="MML_InputForm_UserInput_PlayBtn" class="play-btn" name="PlayBtn" disabled="disabled">
            <span class="text">&#9658;</span>
        </button>
    </section>
</form>
