<!DOCTYPE html>
<html>
    <head>
        <title>OZV MatModLab Framework</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/MML.css" rel="stylesheet" type="text/css">
        <script src="js/MML.js" type="text/javascript"></script>
    </head>
    <body class="site-bg">
        <div id="lab_selection">
            <select id="lab_switch">
                <option value="0">Script is not initialized</option>
            </select>
        </div>
        <div class="flex">
            <div id="MML_InputForm_spot" class="input-form spot"></div>
            <form id="MML_OutputForm" class="output-form" action="">
                <h5 class="header">
                    <span class="text">Calcucations log:</span>
                </h5>
                <textarea class="screen" name="screen" readonly="readonly" id="MML_OutputForm_Screen"></textarea>
            </form>
            <div id="page_footer">
                <p class="text verinfo">
                    <span class="project-about">2014-2015 OZV MatModLab Framework</span>
                    <br>
                    <span class="page-markup-ver">Page markup version : 0.2.1</span>
                </p>
            </div>
        </div>
    </body>
</html>
