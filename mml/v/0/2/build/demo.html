<!DOCTYPE html>
<html>
    <head>
        <title>OZV MatModLab Framework</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/MML.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="MML_InputForm_spot" class="input-form spot" style="width: 242px; height: 375px;">
            <form id="MML_InputForm" class="input-form" action="//ozv.pp.ua/demo/javascript/mml-fw/ver/0/2/demo.html">
                <section id="MML_InputForm_Heading" class="heading">
                    <div class="statement">
                        <h3 class="header">
                            <span class="text">Function:</span>
                        </h3>
                        <div class="expression">
                            <mark class="for-default-styling">
                                <span class="text">y = e<sup>-2x</sup>+x<sup>2</sup>-1</span>
                            </mark>
                        </div>
                    </div>
                </section>
                <section id="MML_InputForm_UserInput" class="user-input">
                    <h3 class="header">
                        <span class="text">Parameters:</span>
                    </h3>
                    <dl class="argument">
                        <dt>
                        <label class="as-var">a = </label>
                        </dt>
                        <dd>
                            <input class="numeric" type="text" value="0.25" name="a" disabled="disabled">
                        </dd>
                    </dl>
                    <dl class="argument">
                        <dt>
                        <label class="as-var">b = </label>
                        </dt>
                        <dd>
                            <input class="numeric" type="text" value="2.25" name="b" disabled="disabled">
                        </dd>
                    </dl>
                    <dl class="argument">
                        <dt>
                        <label class="as-var">h = </label>
                        </dt>
                        <dd>
                            <input class="numeric" type="text" value="0.2" name="h" disabled="disabled">
                        </dd>
                    </dl>
                    <dl class="argument">
                        <dt>
                        <label class="as-var">δx&nbsp;=&nbsp;</label>
                        </dt>
                        <dd>
                            <input class="numeric" type="text" value="0.001" name="delta_x" disabled="disabled">
                        </dd>
                    </dl>
                    <button id="MML_InputForm_UserInput_PlayBtn" class="play-btn" name="PlayBtn">
                        <span class="text">→</span>
                    </button>
                </section>
            </form>
        </div>
    </body>
</html>
